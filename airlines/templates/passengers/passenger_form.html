{% extends 'base.html' %}

{% block title %}{{ title }} - Virtual Airline{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-info text-white text-center">
                <h4>
                    <i class="fas fa-user-plus"></i> {{ title }}
                </h4>
                {% if title == "Complete Passenger Profile" %}
                    <p class="mb-0">To make reservations, we need some additional information</p>
                {% endif %}
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <!-- Campos del formulario -->
                    {{ form.as_p }}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-check"></i>
                            {% if title == "Edit Personal Information" %}Save Changes{% else %}Complete Profile{% endif %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
